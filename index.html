<!DOCTYPE html>
<html>
    <head>
        <title>Form Creation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>

        <div>
            <h2>Application Form</h2>
            <label for="name">Name:</label>
            <input type="text" required class="name">

            <label for="last name">Last Name:</label>
            <input type="text" required class="last name">

            <label for="gender">Gender:</label>
            <input type="radio" name="gender"  required>Male
            <input type="radio" name="gender"  required>Female
            <input type="radio" name="gender"  required>Transgender

            <label for="contact">Phone:</label>
            <input type="contact no" required class="contact">

            <label for="email">Email Id:</label>
            <input type="email" name="email id" required class="email" > <br>
            <button>Submit</button>
        </div>
        </form>
    </body>
</html>
